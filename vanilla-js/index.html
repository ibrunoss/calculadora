<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="pt-br" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Calculadora</title>
  </head>

  <body>
    <div class="calculator">
      <div class="display">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand">0</div>
      </div>
      <div class="keyboard">
        <button data-all-clear class="two-columns contrast">AC</button>
        <button data-delete class="contrast">DEL</button>
        <button data-operation class="contrast">รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="contrast">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="contrast">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="contrast">+</button>
        <button data-number>0</button>
        <button data-number class="contrast">.</button>
        <button data-equals class="two-columns contrast">=</button>
      </div>
    </div>
    <script src="calculator.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
