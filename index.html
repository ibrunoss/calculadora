<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="pt-br" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Calculadora</title>
  </head>

  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous-operand"></div>
        <div class="current-operand">0</div>
      </div>
      <div class="keyboard">
        <button class="two-columns contrast">AC</button>
        <button class="contrast">DEL</button>
        <button class="contrast">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="contrast">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="contrast">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="contrast">+</button>
        <button>0</button>
        <button class="contrast">.</button>
        <button class="two-columns contrast">=</button>
      </div>
    </div>
  </body>
</html>
